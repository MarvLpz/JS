<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="calculator">
        <input class="value" id="value"></input>
        <span class="mybtn delete">Delete</span>
        <span class="mybtn clear" id="clear">Clear</span>
        <span class="mybtn plus">+</span>
        <span class="mybtn minus">-</span>
        <span class="mybtn multiply">x</span>
        <span class="mybtn divide">/</span>
        <span class="mybtn num" data-number>1</span>
        <span class="mybtn num" data-number>2</span>
        <span class="mybtn num" data-number>3</span>
        <span class="mybtn num" data-number>4</span>
        <span class="mybtn num" data-number>5</span>
        <span class="mybtn num" data-number>6</span>
        <span class="mybtn num" data-number>7</span>
        <span class="mybtn num" data-number>8</span>
        <span class="mybtn num" data-number>9</span>
        <span class="mybtn num" data-number>0</span>
        <span class="mybtn equal" >=</span>
    </form>
    
    <script src="Calculator.js"></script>
    <link  rel="Stylesheet" href="Calculator.css">
</body>
</html>
