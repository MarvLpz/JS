<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css"></link>
    <script src="index.js" defer></script>
</head>
<body>
    <section aria-label="Newest Photos">
        <div class="carousel" data-carousel>
            <button class="carousel-button prev" data-carousel-button>&#8656;</button>
            <button class="carousel-button next" data-carousel-button>&#8658;</button>
            <ul data-slides>
                <li class="slide" data-active>
                    <image src="Resources/one.png"></image>
                </li>
                <li class="slide">
                    <image src="Resources/two.png"></image>
                </li>
                <li class="slide">
                    <image src="Resources/three.png"></image>
                </li>
            </ul>
        </div>
    </section>
    
</body>
</html>
